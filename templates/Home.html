<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
    <h1> Weather Data API </h1>
    <p>URL format: http://127.0.0.1:5000/api/v1/station/date</p>
    <p>For one station for one date: http://127.0.0.1:5000/api/v1/10/1988-10-25</p>
    <p>For one station  for All dates: http://127.0.0.1:5000/api/v1/10</p>
    <p>For one station  for one year: http://127.0.0.1:5000/api/v1/yearly/10/year</p>
    <P>{{data|safe}}</P>
</body>
</html>
